          Discover how accurate Accuweather truly is in predicting the weather

      <!-- main input pane for users to provide parameters for the program-->
      <div class="input-container">
        <div id="input-pane">
          <div id='input-box-one'>
            <div class="container input-widget flex-nowrap no-gutters" id="temp-unit-toggle">
              <div class="input-group flex-nowrap">
                <p class="input-label" id="addon-wrapping">Temperature:</p>
                <div class="form-check-inline" onmouseenter="radio_btn_switch(document.querySelector('#fahrenheit-checkbtn'), document.querySelector('#temp-unit-toggle'))" id="fahrenheit-checkbtn">
                  <input class="form-check-input"  id="fahrenheit-checkbox" type="radio" name="temp-btn"checked>
                  <label class="form-check-label" for="fahrenheit">
                    Fahrenheit
                  </label>
                </div>
                <div class="form-check-inline" onmouseenter="radio_btn_switch(document.querySelector('#celsius-checkbtn'), document.querySelector('#temp-unit-toggle'))" id="celsius-checkbtn">
                  <input class="form-check-input"  id="celsius-checkbox" type="radio" name="temp-btn">
                  <label class="form-check-label" for="celsius">
                    Celsius
                  </label>
                </div>
              </div>
            </div>
            <div class="container input-widget">
              <div class="input-group flex-nowrap mb-3" id="time-units-group">
                <p class="input-label" id="hours-input-label">Time until prediction:</p>
                <input type="text" class="form-control input-capture mr-3" id='prediciton-time-input' aria-label="Text input with dropdown button" data-toggle="tooltip" data-placement="top" title="Number of hours from now until a certain point at which Accuweather makes a weather prediction. Click 'all' to see all times.">
                <div class="form-check-inline" onmouseenter="radio_btn_switch(document.querySelector('#all-checkbtn'), document.querySelector('#temp-unit-toggle'))" id="all-checkbtn">
                  <input class="form-check-input"  id="times-all-checkbox" type="radio" name="all-btn">
                  <label class="form-check-label" for="prediction-time">
                    All
                  </label>
                </div>
              </div>
            </div>
            <div class="container input-widget" id='weather-stat'>
              <div class="dropdown-btn input-group flex-nowrap mb-3" data-toggle="tooltip" title="choose a weather statistic to show for the whole United States">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-offset="viewport" data-toggle="dropdown" title="What statistic to show for the whole United States" aria-haspopup="true" aria-expanded="false">Weather Statistic</button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item">Temperature</a>
                    <a class="dropdown-item">Precipitation</a>
                    <a class="dropdown-item">Weather</a>
                  </div>
                  <input type="text" class="form-control output-display" aria-label="Text input with dropdown button" disabled='true'>
              </div>
            </div>
          </div>
          <div id='input-box-two'>
            <div class="container input-widget flex-nowrap no-gutters" id="precip-unit-toggle">
              <div class="input-group flex-nowrap">
                <p class="input-label" id="addon-wrapping">Precipitation:</p>
                <div class="form-check-inline" onmouseenter="radio_btn_switch(document.querySelector('#inches-checkbtn'), document.querySelector('#precip-unit-toggle'))" id="inches-checkbtn">
                  <input class="form-check-input"  id="inches-checkbox" type="radio" name="precip-btn"checked>
                  <label class="form-check-label" for="inches">
                    Inches
                  </label>
                </div>
                <div class="form-check-inline" onmouseenter="radio_btn_switch(document.querySelector('#milimeters-checkbtn'), document.querySelector('#precip-unit-toggle'))" id="milimeters-checkbtn">
                  <input class="form-check-input"  id="milimeters-checkbox" type="radio" name="precip-btn">
                  <label class="form-check-label" for="milimeters">
                    Milimeters
                  </label>
                </div>
              </div>
            </div>
          
            <div class="container input-widget" id="states-dropdown">
              <div class="dropdown-btn input-group flex-nowrap mb-3" data-toggle="tooltip" title="choose a state to see specific statistics">

            <div class="container input-widget" id="margin-err">
              <div class="filter" id="grayed-out-container" data-toggle="tooltip" title="Cannot access this when the chosen weather statistic isn't numerical">
