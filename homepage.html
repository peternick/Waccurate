<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Waccurate</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  </head>
  <body>
    <div class="container-fluid" id="super-container">
      <div class="title-bar container-fluid">
        <video class="vid" play autoplay=true loop="true" width="1580" >
          <source src="media/videos/title_bar_background.mp4" type="video/mp4">
        </video>
        <h1 id="title">
          Waccurate
        </h1>
        <h3 id="sub-description">
          See how accurate Accuweather truly is in predicting the weather
        </h3>
      </div>
      <div id="input-pane">
          <div class="row" id="row1">
            <div class="col-lg-3">
              <div class="container input-widget flex-nowrap" id="temp-unit-toggle">
                <div class="input-group flex-nowrap">
                  <p class="input-label" id="addon-wrapping">Temperature:</p>
                  <div class="form-check-inline" onmouseenter="radio_btn_switch(document.querySelector('#fahrenheit-checkbtn'), document.querySelector('#temp-unit-toggle'))" id="fahrenheit-checkbtn">
                    <input class="form-check-input"  id="fahrenheit-checkbox" type="radio" name="temp-btn"checked>
                    <label class="form-check-label" for="fahrenheit">
                      Fahrenheit
                    </label>
                  </div>
                  <div class="form-check-inline" onmouseenter="radio_btn_switch(document.querySelector('#celsius-checkbtn'), document.querySelector('#temp-unit-toggle'))" id="celsius-checkbtn">
                    <input class="form-check-input"  id="celsius-checkbox" type="radio" name="temp-btn">
                    <label class="form-check-label" for="celsius">
                      Celsius
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-5">
              <div class="container input-widget flex-nowrap" id="weather-icons-toggle">
                <div class="input-group flex-nowrap" id="weather-icons-group">
                  <p class="input-label" id="addon-wrapping">Displayed map weather icons:</p>
                  <div class="form-check-inline" onmouseenter="radio_btn_switch(document.querySelector('#temperature-checkbtn'), document.querySelector('#weather-icons-group'))" id="temperature-checkbtn">
                    <input class="form-check-input"  id="temp-checkbox" type="radio" name="weather-btn"checked>
                    <label class="form-check-label" for="temp">
                      Temperature
                    </label>
                  </div>
                  <div class="form-check-inline" onmouseenter="radio_btn_switch(document.querySelector('#weather-checkbtn'), document.querySelector('#weather-icons-group'))" id="weather-checkbtn">
                    <input class="form-check-input"  id="weather-checkbox" type="radio" name="weather-btn">
                    <label class="form-check-label" for="weather">
                      Weather
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="container">
                <div class="dropdown-btn input-group flex-nowrap mb-3" data-toggle="tooltip" title="choose a weather statistic to show for the whole United States">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-offset="viewport" data-toggle="dropdown" title="What statistic to show for the whole United States" aria-haspopup="true" aria-expanded="false">Weather Statistic</button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Humidity</a>
                      <a class="dropdown-item" href="#">Precipitation</a>
                      <a class="dropdown-item" href="#">Cloud Cover</a>
                      <a class="dropdown-item" href="#">Wind Speed</a>
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button" disabled='true'>
                </div>
              </div>
            </div>
          </div>
          <div class="row" id="row2">
            <div class="col-lg-5">
              <div class="container">
                <div class="input-group flex-nowrap mb-3" id="time-units-group">
                  <p class="input-label" id="hours-input-label">time until prediction:</p>
                  <div class="form-check-inline" onmouseenter="radio_btn_switch(document.querySelector('#days-checkbtn'), document.querySelector('#time-units-group'))" id="days-checkbtn">
                    <input class="form-check-input"  id="days-checkbox" type="radio" name="time-btn">
                    <label class="form-check-label" for="time">
                      Days
                    </label>
                  </div>
                  <div class="form-check-inline" onmouseenter="radio_btn_switch(document.querySelector('#hours-checkbtn'), document.querySelector('#time-units-group'))" id="hours-checkbtn">
                    <input class="form-check-input"  id="hours-checkbox" type="radio" name="time-btn">
                    <label class="form-check-label" for="time">
                      Hours
                    </label>
                  </div>
                  <input type="text" class="form-control" aria-label="Text input with dropdown button" data-toggle="tooltip" data-placement="top" title="number of hours from now until a certain point at which Accuweather makes a weather prediction">
                  <button type="button" class="btn btn-success"> ok </button>
                </div>
              </div>
            </div>
            <div class="col-lg-3 input-widget flex-nowrap">
              <div class="container input-widget" id="states-dropdown">
                <div class="dropdown-btn input-group flex-nowrap mb-3" data-toggle="tooltip" title="choose a state to see specific statistics">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">State/region</button>
                    <div class="dropdown-menu">
                      <select size="4" id="mySelect" style="width:150px;color:#222350;">
                        <option value="1" selected>Alabama</option>
                        <option value="2">Connecticut</option>
                        <option value="3">Delaware</option>
                        <option value="4">Florida</option>
                        <option value="5">Georgia</option>
                        <option value="6">Indiana</option>
                        <option value="7">Kentukcy</option>
                        <option value="8">Maine</option>
                        <option value="9">Massachusetts</option>
                        <option value="10">Maryland</option>
                        <option value="11">Mississippi</option>
                        <option value="12">New York</option>
                        <option value="13">New Jersey</option>
                        <option value="14">New Hampshire</option>
                        <option value="15">North Carolina</option>
                        <option value="16">Ohio</option>
                        <option value="17">Pennsylvania</option>
                        <option value="18">Rhode Island</option>
                        <option value="19">South Carolina</option>
                        <option value="20">Tennessee</option>
                        <option value="21">Virginia</option>
                        <option value="22">West Virginia</option>
                    </select>
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button" disabled='true'>
                    <button type="button" class="btn btn-success"> ok </button>
                </div>
              </div>
            </div>
            <div class="col-lg-3 input-widget flex-nowrap">
              <div class="container input-widget" id="margin-err">
                <div class="input-group flex-nowrap mb-3" id="time-units-group">
                  <p class="input-label" id="margin-err-label">percentage error:</p>
                  <input type="text" class="form-control" aria-label="Text input with dropdown butto" data-toggle="tooltip" data-placement="top" title="number of hours ">
                  <button type="button" class="btn btn-success"> ok </button>
                </div>
              </div>
            </div>
          </div>
      </div>

      </div>
