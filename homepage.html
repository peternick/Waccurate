    <div class="container-fluid" id="super-container">
      <div class="title-bar container-fluid">

        </video>
        <h1 id="title">
          Waccurate
        </h1>
        <h3 id="sub-description">
          See how accurate Accuweather truly is in predicting future weather
        </h3>
      </div>
    <div id="input-background">
    </div>
      <div class="container">
        <div class="row" id="row1">
          <div class="col-lg-5">
            <div class="container" id="temp-unit-toggle">
              <div class="input-group flex-nowrap">
                <p class="input-label" id="addon-wrapping">Temperature:</p>
                <div class="btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-secondary active rounded">
                    <input type="checkbox" checked> Fahrenheit
                  </label>
                  <label class="btn btn-secondary active rounded">
                    <input type="checkbox" checked> Celsius
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="col lg-4">
            <div class="container" id="weather-icons-toggle">
              <div class="input-group flex-nowrap">
                <p class="input-label" id="addon-wrapping">Displayed map weather icons:</p>
                <div class="btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-secondary active rounded">
                    <input type="checkbox" checked> Temperature
                  </label>
                  <label class="btn btn-secondary active rounded">
                    <input type="checkbox" checked> Weather
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="row" id="row2">
          <div class="col-lg-4">

            </div>
          </div>
          <div class="col-lg-3">
            <div class="container">
              <div class="input-group flex-nowrap mb-3">

                  <input type="text" class="form-control" placeholder="number of hours from now" aria-label="Text input with dropdown button">

              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="container">

                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-offset="viewport" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Weather Statistic</button>
